<div class="prose text-content mx-auto max-w-none text-content">
    {{text_content}}
        {{ if type == "text" }}
            {{ text }}
        {{ elseif type == "button_types" }}
            {{partial:button_types}}
        {{elseif type == "layout_spacer"}}
            <div class="w-full h-fm-xl"></div>
        {{ /if }}
    {{/text_content}}
</div>
