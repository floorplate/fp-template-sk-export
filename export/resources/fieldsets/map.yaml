title: Map
fields:
  -
    handle: style
    field:
      type: section
      display: Style
  -
    handle: map_style
    field:
      type: select
      display: 'Map Style'
      default: warm_topographic
      options:
        light: Light
        light_no_labels: 'Light (No Labels)'
        topographic: Topographic
        topographic_no_labels: 'Topographic (No Labels)'
        warm_topographic: 'Warm Topographic'
        satellite: 'Satellite Imagery'
        dark: Dark
        dark_no_labels: 'Dark (No Labels)'
      validate:
        - required
  -
    handle: main_location
    field:
      type: section
      display: 'Main Location'
  -
    handle: building_name
    field:
      type: text
      display: 'Building Name'
      width: 50
      validate:
        - required
  -
    handle: building_pin_color
    field:
      default: '#000000'
      type: color
      display: 'Building Pin Color'
      width: 50
      validate:
        - required
  -
    handle: latitude
    field:
      type: float
      display: Latitude
      width: 50
      validate:
        - required
  -
    handle: longitude
    field:
      type: float
      display: Longitude
      width: 50
      validate:
        - required
  -
    handle: optional_map_icon
    field:
      max_files: 1
      container: assets
      type: assets
      display: 'Optional Map Icon'
  -
    handle: additional_map_points
    field:
      type: section
      display: 'Additional Map Points'
  -
    handle: points_of_interest
    field:
      type: replicator
      display: 'Points of Interest'
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            poi_category:
              display: 'POI Category'
              icon: travel-map
              fields:
                -
                  handle: category_name
                  field:
                    type: text
                    display: 'Category Name'
                    width: 50
                    validate:
                      - required
                -
                  handle: pin_color
                  field:
                    default: '#0061ff'
                    type: color
                    display: 'Pin Color'
                    width: 50
                    validate:
                      - required
                -
                  handle: mobile_toggle_starts_on
                  field:
                    default: true
                    type: toggle
                    display: 'Mobile Toggle Starts On'
                    width: 50
                    validate:
                      - required
                -
                  handle: desktop_toggle_starts_on
                  field:
                    default: true
                    type: toggle
                    display: 'Desktop Toggle Starts On'
                    width: 50
                    validate:
                      - required
                -
                  handle: locations
                  field:
                    type: replicator
                    display: Locations
                    validate:
                      - required
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        sets:
                          point_of_interest:
                            display: 'Point of Interest'
                            icon: travel-map
                            fields:
                              -
                                handle: name
                                field:
                                  type: text
                                  display: Name
                                  validate:
                                    - required
                              -
                                handle: latitude
                                field:
                                  type: float
                                  display: Latitude
                                  width: 50
                                  validate:
                                    - required
                              -
                                handle: longitude
                                field:
                                  type: float
                                  display: Longitude
                                  width: 50
                                  validate:
                                    - required
                              -
                                handle: address
                                field:
                                  type: textarea
                                  display: Address
                                  width: 50
                              -
                                handle: description
                                field:
                                  type: textarea
                                  display: Description
                                  width: 50
