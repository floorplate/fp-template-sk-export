tabs:
  typography:
    display: Typography
    sections:
      -
        display: 'Header Settings'
        fields:
          -
            handle: global_defaults
            field:
              type: section
              display: 'Global Defaults'
              instructions: 'These setting control the default text setting across the site. They may be overwritten on a specific basis in the "overrides" section below.'
          -
            handle: header_font
            field:
              type: font_picker
              display: 'Header Font'
              instructions: 'Default header (h1-h6) font family.'
              validate:
                - required
          -
            handle: header_text_scaler
            field:
              default: '0'
              type: integer
              display: 'Header Text Scaler'
              width: 50
              validate:
                - required
              instructions: 'This site uses a fluid design system that scales header text size from mobile to 4K. Headers (h1-h6) all have a default scaling curve. You can increase or decrease the scaling curve of all headers here. 0 will use the default system curve. 10 would increase the scaling by 10%, -10 would decrease the scaling by 10%, etc.'
          -
            handle: header_line_height
            field:
              default: '120'
              type: integer
              display: 'Header Line Height'
              instructions: 'Default line height of all headers (h1-h6). Enter a percentage, with 100 being the exact text size height. Suggested default is approximitely 120(%).'
              width: 50
              validate:
                - required
          -
            handle: h1_overrides
            field:
              type: section
              display: 'H1 Overrides'
              instructions: 'All fields are optional, and will default to global header defaults if not provided.'
          -
            handle: h1_font_override
            field:
              type: font_picker
              display: 'H1 Font Override'
          -
            handle: h1_text_scaler_override
            field:
              type: integer
              display: 'H1 Text Scaler Override'
              width: 50
          -
