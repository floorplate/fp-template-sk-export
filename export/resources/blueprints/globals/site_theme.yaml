tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: logos
            field:
              type: section
              display: Logos
          -
            handle: light_nav_logo
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: 'Dark Nav Logo'
              width: 50
              validate:
                - required
              instructions: 'Provide a logo with dark color. This will show up if the nav uses a light color background to create contract.'
          -
            handle: dark_nav_logo
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: 'Light Nav Logo'
              width: 50
              validate:
                - required
              instructions: 'Provide a logo with light color. This will show up if the nav uses a dark color background to create contract.'
          -
            handle: favicon
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: Favicon
              validate:
                - required
              instructions: 'Favicon icon for the site.'
          -
            handle: background_colors
            field:
              type: section
              display: 'Background Colors'
          -
            handle: primary_color
            field:
              default: '#D98E32'
              type: color
              display: 'Primary Color'
              validate:
                - required
              width: 50
              instructions: 'Used as the primary background color of elements with a dark or primary background. Can be overridden on a component to component bases.'
          -
            handle: primary_light_color
            field:
              default: '#FFFFFF'
              type: color
              display: 'Primary Light Color'
              width: 50
              validate:
                - required
              instructions: 'Used as the background color of elements with a light background. Can be overridden on a component to component bases.'
          -
            handle: text_theme
            field:
              type: section
              display: 'Text Theme'
          -
            handle: header_font
            field:
              type: font_picker
              display: 'Header Font'
              width: 50
              instructions: 'Default header (h1-h6) font family site wide.'
          -
            handle: paragraph_font
            field:
              type: font_picker
              display: 'Paragraph Font'
              width: 50
              instructions: 'Default paragraph font sitewife'
          -
            handle: dark_text_color
            field:
              default: '#1D1D1D'
              type: color
              display: 'Dark Text Color'
              width: 50
              validate:
                - required
              instructions: 'Default dark text color (site wide).'
          -
            handle: light_text_color
            field:
              default: '#FFFFFF'
              type: color
              display: 'Light Text Color'
              width: 50
              validate:
                - required
              instructions: 'Default light text color (site wide).'
          -
            handle: accent_text_color
            field:
              default: '#D98E32'
              type: color
              display: 'Accent Text Color'
              width: 50
              validate:
                - required
              instructions: 'Customizable accent color for text (site wide).'
          -
            handle: secondary_text_color
            field:
              default: '#4976AC'
              type: color
              display: 'Secondary Text Color'
              width: 50
              validate:
                - required
              instructions: 'Customizable secondary accent color for text (site wide).'
          -
            handle: media
            field:
              type: section
              display: Media
          -
            handle: media_border_rounding
            field:
              options:
                -
                  key: none
                  value: None
                -
                  key: extra_small
                  value: 'Extra Small'
                -
                  key: small
                  value: Small
                -
                  key: medium
                  value: Medium
              type: select
              display: 'Media Border Rounding'
              default: none
              instructions: 'Rounding of anything contained In a box - image, cards, etc.'
