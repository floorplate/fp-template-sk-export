          -
            handle: paragraph_font
            field:
              type: font_picker
              display: 'Paragraph Font'
              instructions: 'Default paragraph font sitewife'
          -
            handle: paragraph_text_scaler
            field:
              default: '0'
              type: integer
              display: 'Paragraph Text Scaler'
              instructions: 'This site uses a fluid design system that scales paragraph text from mobile to 4K. You can increase or decrease the scaling curve of paragraphs here. 0 will use the default system curve. 10 would increase the scaling by 10%, -10 would decrease the scaling by 10%, etc.'
              width: 50
              validate:
