tabs:
  logos:
    display: Logos
    sections:
      -
        display: Logos
        fields:
          -
            handle: light_nav_logo
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: 'Dark Nav Logo'
              width: 50
              validate:
                - required
              instructions: 'Provide a logo with dark color. This will show up if the nav uses a light color background to create contract.'
          -
            handle: dark_nav_logo
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: 'Light Nav Logo'
              width: 50
              validate:
                - required
              instructions: 'Provide a logo with light color. This will show up if the nav uses a dark color background to create contract.'
          -
            handle: favicon
            field:
              max_files: 1
              min_files: 1
              container: assets
              type: assets
              display: Favicon
              validate:
                - required
              instructions: 'Favicon icon for the site.'
  typography:
    display: Typography
    sections:
      -
        display: Layout
        fields:
          -
            handle: rich_text_spacing
            field:
              type: select
              display: 'Rich Text Spacing'
              instructions: 'Control the spacing between elements in rich text content throughout the site.'
              default: default
              validate:
                - required
              options:
                -
                  key: extra_compact
                  value: 'Extra Compact'
                -
                  key: compact
                  value: Compact
                -
                  key: default
                  value: Default
                -
                  key: spacious
                  value: Spacious
                -
                  key: extra_spacious
                  value: 'Extra Spacious'
      -
        display: 'Header Settings'
        fields:
          -
            handle: global_defaults
            field:
              type: section
              display: 'Global Defaults'
              instructions: 'These setting control the default text setting across the site. They may be overwritten on a specific basis in the "overrides" section below.'
          -
            handle: header_font
            field:
              type: font_picker
              display: 'Header Font'
              instructions: 'Default header (h1-h6) font family.'
              width: 50
              validate:
                - required
          -
            handle: header_font_weight
            field:
              type: select
              display: 'Header Font Weight'
              instructions: 'Default font weight for all headers (h1-h6).'
              default: 400
              width: 50
              validate:
                - required
              options:
                100: Thin
                200: 'Extra Light'
                300: Light
                400: Normal
                500: Medium
                600: 'Semi Bold'
                700: Bold
                800: 'Extra Bold'
                900: Black
          -
            handle: header_text_scaler
            field:
              default: '0'
              type: integer
              display: 'Header Text Scaler'
              width: 50
              validate:
                - required
              instructions: 'This site uses a fluid design system that scales header text size from mobile to 4K. Headers (h1-h6) all have a default scaling curve. You can increase or decrease the scaling curve of all headers here. 0 will use the default system curve. 10 would increase the scaling by 10%, -10 would decrease the scaling by 10%, etc.'
          -
            handle: header_line_height
            field:
              default: '120'
              type: integer
              display: 'Header Line Height'
              instructions: 'Default line height of all headers (h1-h6). Enter a percentage, with 100 being the exact text size height. Suggested default is approximitely 120(%).'
              width: 50
              validate:
                - required
          -
            handle: h1_overrides
            field:
              type: section
              display: 'H1 Overrides'
              instructions: 'All fields are optional, and will default to global header defaults if not provided.'
          -
            handle: h1_font_override
            field:
